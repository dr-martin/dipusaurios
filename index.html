<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dipusaurios</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/dipusaurios.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700">

        <link rel="shortcut icon" href="/favicon.png" />

        <!-- Prefetch DNS for external assets (Twitter widgets etc). -->
        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link rel="dns-prefetch" href="//themes.googleusercontent.com">
        <link rel="dns-prefetch" href="//platform.twitter.com">
        <link rel="dns-prefetch" href="//www.google-analytics.com">
        <link rel="dns-prefetch" href="//platform.twitter.com">
        <link rel="dns-prefetch" href="//twitter.com">

        <!--Facebook-->
        <meta property="og:title" content="Dipusaurios"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://dipusaurios.com"/>
        <meta property="og:image" content="/img/share.png"/>
        <meta property="og:site_name" content="Dipusaurios"/>
        <meta property="og:description" content=""/>

        <!--Twitter-->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="http://dipusaurios.com">
        <meta name="twitter:title" content="Dipusaurios">
        <meta name="twitter:description" content="">
        <meta name="twitter:image" content="/img/share.png">

    </head>
    <body>
        <div id="fb-root"></div>
        <header class="header">
            <div class="kontainer">
                <img class="site__icon" src="img/skulls/icon_tyrannosaurus.svg" alt="">
                <div class="site__title">
                    <h1 class="title">Dipusaurios</h1>
                    <p class="description">En El Salvador, la perpetuidad en el poder no es sinónimo de experiencia.</p>
                    <div class="social">
                        <span class="facebook"><iframe src="//www.facebook.com/plugins/share_button.php?href=http%3A%2F%2Fdipusaurios.com%2F&amp;width&amp;layout=button_count&amp;appId=1478082862476083" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowTransparency="true"></iframe></span>
                        <span class="twitter"><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://dipusaurios.com/" data-lang="es">Twittear</a></span>
                    </div>
                </div>
                
            </div>
        </header>

        <section class="content">
            <div class="kontainer">              
                <div class="content__filter">
                    <h2 class="filter__title">Filtrar por</h2>
                    <select id="by_department" data-placeholder="Por departamento" data-prefix="Departamento:" data-size="6">
                        <option value="*">Todos</option>
                        <option value=".ahuachapan">Ahuachapán</option>
                        <option value=".cabanas">Cabañas</option>
                        <option value=".chalatenango">Chalatenango</option>
                        <option value=".cuscatlan">Cuscatlán</option>
                        <option value=".la-libertad">La Libertad</option>
                        <option value=".la-paz">La Paz</option>
                        <option value=".la-union">La Unión</option>
                        <option value=".morazan">Morazán</option>
                        <option value=".san-miguel">San Miguel</option>
                        <option value=".san-salvador">San Salvador</option>
                        <option value=".san-vicente">San Vicente</option>
                        <option value=".santa-ana">Santa Ana</option>
                        <option value=".sonsonate">Sonsonate</option>
                        <option value=".usulutan">Usulután</option>
                    </select>
                    <select id="by_gang" data-placeholder="Por partido" data-prefix="Partido:">
                        <option value="*">Todos</option>
                        <option value=".arena">ARENA</option>
                        <option value=".fmln">FMLN</option>
                        <option value=".pcn">PCN</option>
                        <option value=".gana">GANA</option>
                        <option value=".grupo">GPUE</option>
                    </select>
                </div>
                <section class="content__people">

                    <script id="person-template" type="text/x-handlebars-template">
                    {{#each diputados}}
                    <div class="card__container {{this.department_clean}} {{this.party_clean}} card__container-{{this.id}}">          
                        <article class="card">
                            <div class="front">
                                <img class="card__image" src="img/loader.png" data-echo="img/people/diputado_{{this.id}}.jpg" alt="Diputado">
                                <div class="card__info">
                                    <h1 class="name">{{this.name}}</h1>
                                    <p class="position">Diputado/a por el departamento de <span>{{this.department}}</span></p>
                                    <p class="gang">{{this.party}}</p>
                                    <p class="years"><span>{{this.years}} años</span> en el Pleno Legislativo</p>
                                </div>
                            </div>
                            <div class="back">
                                <div class="card__details">
                                    <h2 class="years_position">{{this.years}}</h2>
                                    <span>Años como diputado/a</span>
                                    <ul class="years__details">
                                        <li>{{this.years_primary}} años como diputado/a propietario</li>
                                        <li>{{this.years_secondary}} años como diputado/a suplente</li>
                                    </ul>
                                    <div class="contact">
                                        <p><a class="mail" href="mailto:{{this.mail}}">{{this.mail}}</a></p>
                                        <p><a class="profile" target="_blank" href="{{this.profile}}">Enlace a perfil institucional</a></p>
                                    </div>
                                </div>
                            </div>
                        </article>

                    </div>
                    {{/each}}
                    </script>

                </section>
            </div>
        </section>
        <div class="colophon">
            <p></p>
        </div>
        <div class="attribution">
            <p>Desarrollado por <a href="https://twitter.com/RaulEr7">Raúl Bermúdez</a> y <a href="https://twitter.com/ricardoerl">Ricardo Ramírez</a></p>
            <p>Tyrannosaurus Skull diseñado por <a href="http://www.thenounproject.com/Dactrtr">Dactrtr</a> en <a href="http://www.thenounproject.com">Noun Project</a></p>
        </div>

        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/select/selectordie.min.js"></script>
        <script src="js/echo/echo.min.js"></script>
        <script src="js/dipusaurios.js"></script>
        <script>
            echo.init();
        </script>
        
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&appId=1478082862476083&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-36386922-4', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
