<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dipusaurios</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/dipusaurios.min.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700">

        <link rel="shortcut icon" href="/favicon.png" />

        <!-- Prefetch DNS for external assets (Twitter widgets etc). -->
        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link rel="dns-prefetch" href="//themes.googleusercontent.com">
        <link rel="dns-prefetch" href="//platform.twitter.com">
        <link rel="dns-prefetch" href="//www.google-analytics.com">
        <link rel="dns-prefetch" href="//platform.twitter.com">
        <link rel="dns-prefetch" href="//twitter.com">

        <!--Facebook-->
        <meta property="og:title" content="Dipusaurios"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="http://dipusaurios.com"/>
        <meta property="og:image" content="/img/share.png"/>
        <meta property="og:site_name" content="Dipusaurios"/>
        <meta property="og:description" content=""/>

        <!--Twitter-->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:url" content="http://dipusaurios.com">
        <meta name="twitter:title" content="Dipusaurios">
        <meta name="twitter:description" content="">
        <meta name="twitter:image" content="/img/share.png">

    </head>
    <body>
        <div id="fb-root"></div>
        
        <header class="site-header">
            <div class="container">
                <h1 class="site-title">Dipusaurios</h1>
                <div class="site-filter">
                    <select id="by_department" data-placeholder="Por departamento" data-prefix="Departamento:" data-size="6">
                        <option value="*">Todos</option>
                        <option value=".ahuachapan">Ahuachapán</option>
                        <option value=".cabanas">Cabañas</option>
                        <option value=".chalatenango">Chalatenango</option>
                        <option value=".cuscatlan">Cuscatlán</option>
                        <option value=".la-libertad">La Libertad</option>
                        <option value=".la-paz">La Paz</option>
                        <option value=".la-union">La Unión</option>
                        <option value=".morazan">Morazán</option>
                        <option value=".san-miguel">San Miguel</option>
                        <option value=".san-salvador">San Salvador</option>
                        <option value=".san-vicente">San Vicente</option>
                        <option value=".santa-ana">Santa Ana</option>
                        <option value=".sonsonate">Sonsonate</option>
                        <option value=".usulutan">Usulután</option>
                    </select>
                    <select id="by_gang" data-placeholder="Por partido" data-prefix="Partido:">
                        <option value="*">Todos</option>
                        <option value=".arena">ARENA</option>
                        <option value=".fmln">FMLN</option>
                        <option value=".pcn">PCN</option>
                        <option value=".gana">GANA</option>
                        <option value=".grupo">GPUE</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="card-container">
            <script id="person-template" type="text/x-handlebars-template">
            <div class="card-sizer"></div>
            {{#each diputados}}
            <div class="card {{this.department_clean}} {{this.party_clean}}"> 
                <div class="card-wrapper"> 
                    <div class="face front"> 
                        <p class="card-years years">{{this.years}} años</p>
                        <img class="card-image" src="img/loader.png" data-echo="img/people/diputado_{{this.id}}.jpg" alt="Diputado/a {{this.name}}">
                        <div class="card-info">
                            <p class="info-detail name">{{this.name}}</p>
                        </div>
                    </div> 
                    <div class="face back"> 
                        <p class="info-detail name">{{this.name}}</p>
                        <p class="info-detail">Diputado/a por el departamento de <span class="department">{{this.department}}</span> por <span class="gang">{{this.party}}</span></p>
                        <ul class="info-detail">
                            <li>{{this.years_primary}} años como diputado/a propietario</li>
                            <li>{{this.years_secondary}} años como diputado/a suplente</li>
                        </ul>
                        <div class="info-contact">
                            <p class="info-detail mail"><a href="mailto:{{this.mail}}">Correo electrónico</a></p>
                            <p class="info-detail profile"><a target="_blank" href="{{this.profile}}">Perfil institucional</a></p>
                        </div>
                    </div> 
                </div> 
            </div>
            {{/each}}
            </script>
        </div>

        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/isotope.pkgd.min.js"></script>
        <script src="js/handlebars-v1.3.0.js"></script>
        <script src="js/select/selectordie.min.js"></script>
        <script src="js/echo/echo.min.js"></script>
        <script src="js/dipusaurios.js"></script>
        <script>
            echo.init();
        </script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-36386922-4', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
